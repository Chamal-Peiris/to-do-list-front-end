<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO-DO|Signup</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <script type="module" defer src="./ts/signup.ts"></script>

</head>
<body>
<div class="container-fluid">
    <div id="container" class="row">
        <div id="signup-box" class="col-8 animate__animated animate__backInDown">
            <center><h3 class="">TO-DO</h3></center>
            <form>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input  id="txtEmail" type="email" class="btn-outline-info form-control"  >
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input id="txtPassword" type="password" class="btn-outline-info form-control"  >
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input id="txtConfirmPassword" type="password" class="btn-outline-info form-control"  >
                </div>

                <center>
                    <button id="btnSignup" type="button" class="btn btn-success btn-lg">Sign Up</button>
                    <button id="btnCancel" type="button" class="btn btn-danger btn-lg">Cancel</button>
                </center>
                <center>or</center>
                <center><button id="btnLoginPage" type="button" class="btn btn-outline-dark">Do you already registred</button></center>
            </form>

        </div>
    </div>
</div>


</body>
</html>
